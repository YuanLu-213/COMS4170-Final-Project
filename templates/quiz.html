{% extends 'nav.html' %}

{% block content %}

<script>
    $(document).ready(function(){
        $('#{{data.id}}').click(function(){
            /* redirect to the next quiz page */
            let id = $(this).attr('id');
            id = parseInt(id)+1;
            console.log(id);
            window.location.assign("/quiz/"+id+"")
        })
    })
</script>

<div class = 'row'>
    <div class = 'col-md-12'>
        <h2>
            Question {{data.id}}
        </h2>
    </div>
</div>

<div class = 'row'>
    <div class = 'col-md-12'>
        <h3>
            {{data.question}}
        </h3>
    </div>
</div>

<div class = 'row'>
    <div class = 'col-md-4'>
        <img src={{data.img}} alt="question{{data.id}}'s media"> 
    </div>
    <div class = 'col-md-4'>
        
        <form action="" method="POST">
            {% for each in data.choice %}
            <input type='radio' name = 'radAnswer' value="{{each}}"> 
            <span>{{each}}</span>
            <br>
            {% endfor %}
            <button type="submit" class = 'hero-btn'>Submit</button>
        </form>
       
    </div>
    <div class = 'col-md-4'>
        <div class = 'row'>
            <div class = 'col-md-12'>
                <button type="button">Hint</button>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col-md-12'>
                <h4>{{data.hint}}</h4>
            </div>
        </div>
    </div>
</div>

<div class = 'row'>
    <div class = 'col-md-12'>
        <button type="button" class="btn btn-success" id = "{{data.id}}">NEXT</button>
    </div>
</div>

<div class = 'row'>
    <div class = 'col-md-12'>
        <br>
        <br>
        <br>
    </div>
</div>
    





{% endblock %}
